{% extends "base-projector.html" %}

{% load i18n %}

{% block title %}{{ item }}{% endblock %}

{% block content %}
    {% if item.text %}
        <h1>{{ item }}</h1>
    {% else %}
        <div class="item_fullscreen">{{ item }}</div>
    {% endif %}
{% endblock %}

{% block scrollcontent %}
    {% if item.text %}
        <span>{{ item.text|safe|linebreaks }}</span>
    {% endif %}
{% endblock %}
