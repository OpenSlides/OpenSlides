{% load i18n %}

<div id="overlay_list_of_speaker_box">
    {% if speakers %}
    <h3>{% trans "List of speakers" %}:</h3>
    <ol>
        {% for speaker in speakers %}
            <li>{{ speaker }}</li>
        {% endfor %}
    </ol>
    {% else %}
    <i>{% trans 'The list of speakers is empty.' %}</i>
    {% endif %}
</div>
