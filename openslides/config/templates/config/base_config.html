{% extends "base.html" %}

{% load i18n %}

{% block config_submenu %}
    <small class="pull-right">
        <div class="btn-toolbar">
            <div class="btn-group">
            {% for menu_link in menu_links %}
                <a href="{{ menu_link.0 }}" class="btn btn-mini {% if menu_link.2 %}active{% endif %}">{{ menu_link.1 }}</a>
            {% endfor %}
            </div>
        </div>
    </small>
{% endblock %}
