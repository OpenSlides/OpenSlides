{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Version' %} – {{ block.super }}{% endblock %}

{% block content %}
    <h1>{% trans 'Version' %}</h1>
    <ul>
    {% for version in versions %}
        <li>{{ version.0 }} – {% trans 'Version' %} {{ version.1 }}</li>
    {% endfor %}
    </ul>
{% endblock %}
