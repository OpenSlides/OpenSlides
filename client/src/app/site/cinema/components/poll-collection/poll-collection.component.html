<mat-card class="os-card" *ngFor="let poll of polls; trackBy: identifyPoll">
    <p class="subtitle-text">
        <a
            [class.disabled]="!operator.hasPerms(permission.agendaCanManage)"
            [routerLink]="getPollDetailLink(poll)"
            [state]="{ back: 'true' }"
        >
            {{ getPollVoteTitle(poll) }}
        </a>
    </p>

    <div *ngIf="poll.pollClassType === 'motion'">
        <os-poll-progress *osPerms="permission.motionsCanManagePolls" [poll]="poll"></os-poll-progress>
        <os-motion-poll-vote [poll]="poll" *ngIf="poll.canBeVotedFor()"></os-motion-poll-vote>
    </div>

    <div *ngIf="poll.pollClassType === 'assignment'">
        <os-poll-progress *osPerms="permission.assignmentsCanManage" [poll]="poll"></os-poll-progress>
        <os-assignment-poll-vote [poll]="poll" *ngIf="poll.canBeVotedFor()"></os-assignment-poll-vote>
    </div>
</mat-card>
