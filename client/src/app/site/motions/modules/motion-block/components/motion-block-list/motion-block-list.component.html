<os-head-bar prevUrl="../.." [nav]="false" [mainButton]="canEdit" (mainEvent)="onPlusButton()">
    <!-- Title -->
    <div class="title-slot"><h2 translate>Motion blocks</h2></div>
</os-head-bar>

<!-- Creating a new motion block -->
<mat-card class="os-card" *ngIf="blockToCreate">
    <mat-card-title translate>New motion block</mat-card-title>
    <mat-card-content>
        <form [formGroup]="createBlockForm" (keydown)="onKeyDown($event)">
            <!-- Title -->
            <p>
                <mat-form-field>
                    <input formControlName="title" matInput placeholder="{{ 'Title' | translate }}" required />
                    <mat-error *ngIf="createBlockForm.get('title').hasError('required')" translate>
                        A name is required
                    </mat-error>
                </mat-form-field>
            </p>

            <!-- Parent item -->
            <p>
                <os-search-value-selector
                    ngDefaultControl
                    listname="{{ 'Parent agenda item' | translate }}"
                    [form]="createBlockForm"
                    [formControl]="createBlockForm.get('agenda_parent_id')"
                    [multiple]="false"
                    [includeNone]="true"
                    [InputListValues]="items"
                ></os-search-value-selector>
            </p>

            <!-- Visibility -->
            <mat-form-field>
                <mat-select formControlName="agenda_type" placeholder="{{ 'Agenda visibility' | translate }}">
                    <mat-option *ngFor="let type of itemVisibility" [value]="type.key">
                        <span>{{ type.name | translate }}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>

    <!-- Save and Cancel buttons -->
    <mat-card-actions>
        <button mat-button (click)="onSaveNewButton()"><span translate>Save</span></button>
        <button mat-button (click)="onCancel()"><span translate>Cancel</span></button>
    </mat-card-actions>
</mat-card>

<!-- Table -->
<mat-card class="os-card">
    <table class="os-headed-listview-table on-transition-fade" mat-table [dataSource]="dataSource" matSort>
        <!-- Projector column -->
        <ng-container matColumnDef="projector">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Projector</mat-header-cell>
            <mat-cell *matCellDef="let block">
                <os-projector-button [object]="block"></os-projector-button>
            </mat-cell>
        </ng-container>

        <!-- title column -->
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <span translate>Title</span> </mat-header-cell>
            <mat-cell *matCellDef="let block"> {{ block.title }} </mat-cell>
        </ng-container>

        <!-- amount column -->
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> <span translate>Motions</span> </mat-header-cell>
            <mat-cell *matCellDef="let block">
                <span class="os-amount-chip">{{ getMotionAmount(block.motionBlock) }}</span>
            </mat-cell>
        </ng-container>

        <!-- menu -->
        <ng-container matColumnDef="menu">
            <mat-header-cell *matHeaderCellDef>Menu</mat-header-cell>
            <mat-cell *matCellDef="let block">
                <button
                    *ngIf="canEdit"
                    mat-icon-button
                    [matMenuTriggerFor]="singleItemMenu"
                    [matMenuTriggerData]="{ item: block }"
                >
                    <mat-icon>more_vert</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Anchor column to open the separate tab -->
        <ng-container matColumnDef="anchor">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let block">
                <a [routerLink]="block.id"></a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="getColumnDefinition()"></mat-header-row>
        <mat-row *matRowDef="let row; columns: getColumnDefinition()"> </mat-row>
    </table>
</mat-card>

<mat-menu #singleItemMenu="matMenu">
    <ng-template matMenuContent let-item="item">
        <!-- Delete Button -->
        <button mat-menu-item class="red-warning-text" (click)="onDelete(item)">
            <mat-icon>delete</mat-icon>
            <span translate>Delete</span>
        </button>
    </ng-template>
</mat-menu>
