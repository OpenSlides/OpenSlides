<div>
    <mat-button-toggle-group>
        <mat-button-toggle
            *ngFor="let breadcrumb of breadcrumbList"
            [disabled]="breadcrumb.action === null"
            (click)="breadcrumb.action ? breadcrumb.action() : null"
            [ngClass]="{ 'active-breadcrumb': breadcrumb.active }"
        >
            <span>
                {{ breadcrumb.label }}
            </span>
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
