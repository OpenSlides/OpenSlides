---
name: Validate models.yml and initial and example data
on: [push, pull_request]
env:
  PYTHON_VERSION: 3.8.5
  GO_VERSION: 1.16
jobs:
  validate-models:
    name: Validate models.yml
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build validator
      run: go build
      working-directory: docs/modelsvalidator
      env:
        GO111MODULE: on

    - name: Validate models.yml
      run: docs/modelsvalidator/modelsvalidator docs/models.yml

  validate-data:
    name: Validate example-data.json and initial-data.json
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install requirements
      working-directory: docs
      run: pip install -U fastjsonschema bleach

    - name: Validate
      run: PYTHONPATH=openslides-backend python openslides-backend/cli/check_json.py docker/initial-data.json docs/example-data.json
