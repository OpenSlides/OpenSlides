---
name: Build Docker images for all OpenSlides services
on:
  push:
    branches:
      - main
      - stable/4*
  workflow_dispatch:

jobs:
  build:
    name: Builds Docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: proxy
          - name: client
          - name: backend
          - name: datastore-reader
          - name: datastore-writer
          - name: autoupdate
          - name: auth
          - name: vote
          - name: icc
          - name: media
          - name: manage

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" |
          docker login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Build and push image
        run: |
          ./dev/docker/build.sh --ask-push --yes -D ghcr.io/openslides/openslides ${{ matrix.service.name }}
          ./dev/docker/build.sh --ask-push --yes -D ghcr.io/openslides/openslides -t latest ${{ matrix.service.name }}
